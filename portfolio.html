<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elvis Kiprono | Educator & Tech Leader</title>
  <meta name="description" content="Innovative educator blending technology and leadership for impactful learning.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f0f4ff;
      --text: #0a0a2a;
      --accent: #4361ee;
      --accent2: #3a0ca3;
      --glass: rgba(255, 255, 255, 0.25);
      --shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
      --border: rgba(255, 255, 255, 0.18);
    }
    .dark {
      --bg: #0a0a1a;
      --text: #f0f4ff;
      --glass: rgba(10, 10, 26, 0.5);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.4s;
      overflow-x: hidden;
    }
    /* Modern Navbar */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      backdrop-filter: blur(12px);
      background: var(--glass);
      z-index: 1000;
      border-bottom: 1px solid var(--border);
    }
    nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .nav-links a {
      margin-left: 2rem;
      font-weight: 500;
      position: relative;
    }
    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background: var(--accent);
      transition: 0.3s;
    }
    .nav-links a:hover::after {
      width: 100%;
    }
    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 0 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .hero-content {
      flex: 1;
    }
    .hero h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      line-height: 1.2;
      margin-bottom: 1.5rem;
    }
    .hero p {
      font-size: 1.2rem;
      opacity: 0.9;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    .hero-image {
      flex: 1;
      display: flex;
      justify-content: center;
      position: relative;
    }
    .hero-image img {
      width: 320px;
      height: 320px;
      object-fit: cover;
      border-radius: 20px;
      border: 4px solid var(--accent);
      box-shadow: var(--shadow);
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }
    .hero-image:hover img {
      transform: rotateY(10deg) rotateX(5deg);
    }
    /* WhatsApp Buttons (Correct Integration) */
    .whatsapp-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #25D366;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      transition: 0.3s;
    }
    .whatsapp-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
    }
    .whatsapp-float {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: #25D366;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      box-shadow: 0 4px 20px rgba(37, 211, 102, 0.3);
      z-index: 100;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    /* Modern Project Grid */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }
    .project-card {
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 1.5rem;
      border: 1px solid var(--border);
      transition: 0.4s;
    }
    .project-card:hover {
      transform: translateY(-10px);
      box-shadow: var(--shadow);
    }
    /* Add your custom content here */
  </style>
</head>
<body>
  <!-- Modern Navbar -->
  <header>
    <nav>
      <div class="logo">Elvis Kiprono</div>
      <div class="nav-links">
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
        <button id="theme-toggle">🌙</button>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Transforming Education Through <span style="background: linear-gradient(90deg, var(--accent), var(--accent2)); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">Technology</span></h1>
      <p>Administrator & Educator passionate about creating impactful learning systems through leadership and innovation.</p>
      <div style="display: flex; gap: 1rem; margin-top: 2rem;">
        <a href="#contact" class="whatsapp-btn">
          <span>📱 Chat on WhatsApp</span>
        </a>
        <a href="#projects" style="border: 2px solid var(--accent); padding: 0.8rem 1.5rem; border-radius: 50px; font-weight: 600;">View Work</a>
      </div>
    </div>
    <div class="hero-image">
      <img src="formal.jpg" alt="Elvis Kiprono Professional Portrait" loading="lazy">
    </div>
  </section>

  <!-- WhatsApp Float Button -->
  <a href="https://wa.me/254715365500?text=Hi%20Elvis,%20I%20saw%20your%20portfolio%20and%20would%20like%20to%20connect." class="whatsapp-float" target="_blank" aria-label="Chat on WhatsApp">
    💬
  </a>

  <script>
    // Dark Mode Toggle
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      themeToggle.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
    });

    // 3D Tilt Effect
    const heroImage = document.querySelector('.hero-image img');
    heroImage.addEventListener('mousemove', (e) => {
      const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
      const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
      heroImage.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });
    heroImage.addEventListener('mouseleave', () => {
      heroImage.style.transform = 'rotateY(0) rotateX(0)';
    });
  </script>
</body>
</html>
